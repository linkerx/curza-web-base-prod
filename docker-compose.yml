version: '2'

services:
  curza-frontend:
    image: curza_front
    container_name: linkerx/curza-front
    restart: always
    ports:
      - "${FRONT_PORT}:80"
    environment:
      DB_HOST: 'curza-db'
      DB_USER: '${MYSQL_USER}'
      DB_PASS: '${MYSQL_PASSWORD}'
      DB_NAME: '${MYSQL_DATABASE}'
      FRONTEND_URL: '${FRONTEND_URL}'
      DEFAULT_IMG_URL: '${DEFAULT_IMG_URL}'

  curza-wordpress:
    restart: always
    container_name: curza-wordpress
    image: wordpress
    volumes:
     - ./src/wordpress:/var/www/html
     - ./config/wordpress/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      FRONTEND_URL: '${FRONTEND_URL}'
      WP_API_PREFIX: '${WP_API_PREFIX}'
      WORDPRESS_DB_HOST: 'curza-db'
      WORDPRESS_DB_USER: '${MYSQL_USER}'
      WORDPRESS_DB_PASSWORD: '${MYSQL_PASSWORD}'
      WORDPRESS_DB_NAME: '${MYSQL_DATABASE}'
    ports:
      - "${BACK_PORT}:80"

  curza-db:
    container_name: curza-db
    image: mariadb:10.2
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    volumes:
     - ./data/mysql:/var/lib/mysql

  curza-dbadmin:
    image: phpmyadmin/phpmyadmin:4.7
    container_name: curza-dbadmin
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    external_links:
      - curza-db:db
    ports:
      - 82:80